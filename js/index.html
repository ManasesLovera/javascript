<body>
    
    <main id="main">
        <h1>Contactame:</h1>
        <div class="gridContainer">
            <form action="saveData">
                <label for="name">Nombre:</label>
                <input type="text" name="name">
            
                <label for="lastname">Apellidos:</label>
                <input type="text" name="lastname">

        </div>

            <span class="btn" id="btn">Enviar</span>
    </main>
